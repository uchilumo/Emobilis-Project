
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="/static/bootstrap-4.1.3-dist/css/bootstrap.css">
</head>
<body>
     <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Go To Home</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Add User</a></li>
                <li><a href="/show">View Users</a></li>
            </ul>
        </div>
    </nav>
        {% with messages = get_flashed_messages() %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endwith %}
     <div class="col-sm-4 col-md-offset-4">
        <form action="" method="post">
            <div class="form-group">
                <input type="text" class="form-control" required placeholder="Name" name="names">
            </div>

            <div class="form-group">
                <input type="number" class="form-control" required placeholder="Weight" name="weight">
            </div>

            <div class="form-group">
                <input type="number" class="form-control" required placeholder="Age" name="age">
            </div>
            <button class="btn btn-block btn-primary" type="submit">Save</button>
        </form>
    </div>
</body>
</html>
